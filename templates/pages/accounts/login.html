{% extends 'base_accounts.html' %}
{% load static %}
{% block title %}Login{% endblock title %}


{% block accounts %}
  <div class="login-form-bg h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100">
        <div class="col-xl-6">
          <div class="form-input-content">
            <div class="card login-form mb-0">
              <div class="card-body pt-5">
                <a class="text-center" href="{% url 'login' %}">
                  <h4>
                    <img src="{% static 'images/big/call-center-agent.png' %} " height="150px" width="150px" alt="suh">
                  </h4> 
                </a>
  
                <form action="{% url 'login' %}" method="POST" class="mt-5 mb-5 login-input">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'ulisateur">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe">
                  </div>
                  <button type="submit" class="btn login-form__btn submit w-100">LOGIN</button>
                </form>
                <!-- <p class="mt-5 login-form__footer">Dont have account? <a href="{% url 'login' %}"
                        class="text-primary">Sign Up</a> now
                    </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock accounts %}
